<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="display" id="display"></div>
      <div class="btnDiv" id="btnDiv">
        <div class="rowOne">
          <button class="btnSeven" id="btnSeven">7</button>
          <button class="btnEight" id="btnEight">8</button>
          <button class="btnNine" id="btnNine">9</button>
          <button class="btnDivide" id="btnDivide">/</button>
        </div>
        <div class="rowTwo">
          <button class="btnFour" id="btnFour">4</button>
          <button class="btnFive" id="btnFive">5</button>
          <button class="btnSix" id="btnSix">6</button>
          <button class="btnMultiply" id="btnMultiply">*</button>
        </div>
        <div class="rowThree">
          <button class="btnOne" id="btnOne">1</button>
          <button class="btnTwo" id="btnTwo">2</button>
          <button class="btnThree" id="btnThree">3</button>
          <button class="btnSubtract" id="btnSubtract">-</button>
        </div>
        <div class="rowFour">
          <button class="btnClear" id="btnClear">C</button>
          <button class="btnZero" id="btnZero">0</button>
          <button class="btnEquals" id="btnEquals">=</button>
          <button class="btnAdd" id="btnAdd">+</button>
          <button class="btnDot" id="btnDot">.</button>
        </div>
      </div>
    </div>
  </body>
</html>
